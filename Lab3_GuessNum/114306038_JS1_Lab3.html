<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
</head>
<body>

    <h1>114306038_Number Guessing Game</h1>

    <div id="result-container"></div>

    <script>

        var answer = Math.floor(Math.random() * 100) + 1;
        var chances = 7;
        var min = 1;
        var max = 100;
        
        while (chances > 0) {
            
            var text = "請輸入 " + min + "到" + max + " 之間的整數。\n你還有" + chances + "次機會";
            var input = window.prompt(text);

            if (input === null) {
                break;
            }

        input = input.trim();

        if (input === "" || isNaN(input)) {
            alert('請輸入有效範圍的數字');

        } else {
            var guess = Number(input);

            if (guess < min || guess > max) {
                alert('請輸入有效範圍的數字');

        } else {

        if (guess === answer) {
            alert("恭喜你答對了！正確答案是" + answer);
            document.querySelector("#result-container").innerHTML = '<img src="correct.jpg">';
            break;

        } else {

            if (guess < answer) {
                min = guess;
            } else {
                max = guess;
            }

            chances  = chances - 1;

            if(chances === 0) {
                alert ("遊戲結束 正確答案是" + answer);
                document.querySelector("#result-container").innerHTML = '<img src="wrong.jpg">';
            }
        }
    }
 }
 }   

    </script>
</body>
</html>
