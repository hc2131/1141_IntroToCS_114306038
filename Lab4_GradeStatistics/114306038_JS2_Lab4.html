<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="114306038_JS2_Lab4.css">
</head>
<body>

    <h1>Grade Statistics</h1>

    <div class="input-box">
        <input type="text" id="mathInput" placeholder="Math">
        <input type="text" id="englishInput" placeholder="English">
        <button id="submitBtn">Submit</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="gradeBody">
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="avgMath">0.00</td>
                <td id="avgEng">0.00</td>
                <td id="avgTotal">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="114306038_JS2_Lab4.js"></script>

</body>
</html>
